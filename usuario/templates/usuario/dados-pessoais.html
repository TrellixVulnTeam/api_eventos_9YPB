{% extends 'base_dash.html' %}
{% block body %}
    <!-- sidebar-wrapper  -->
    <main class="page-content">
        <div class="container-fluid">
            <h2>Dados Pessoais</h2>
            <hr>

            {% for usuario in usuario_data %}
            <form action="{}" class="form_login" method="POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputNome">Nome Complemento</label>
                        <input type="text" class="form-control" id="inputNome" placeholder="Nome completo" value="{{ usuario.Nome }}">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="inputCracha">Nome Cracha</label>
                        <input type="text" class="form-control" id="inputCracha" placeholder="Nome cracha" value="{{ usuario.Cracha }}">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="inputCPF">CPF</label>
                        <input type="text" class="form-control" id="inputCPF" placeholder="CPF" value="{{ usuario.Documento }}">
                    </div>

                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" value="{{ usuario.Email }}">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="inputPass">Senha</label>
                        <input type="password" class="form-control" id="inputPass" placeholder="Email" value="{{ usuario.Senha }}">
                    </div>

                    {% if evento.Sexo == 'M' %}
                        <div class="form-group col-md-4">
                            <label for="inputGenero">Genero</label>
                            <select name="inputGenero" class="form-control">
                                <option>Escolha seu gênero</option>
                                <option selected>Masculino</option>
                                <option>Feminino</option>
                            </select>
                        </div>
                    {% else %}
                        <div class="form-group col-md-4">
                            <label for="inputGenero">Genero</label>
                            <select name="inputGenero" class="form-control">
                                <option>Escolha seu gênero</option>
                                <option>Masculino</option>
                                <option selected>Feminino</option>
                            </select>
                        </div>
                    {% endif %}
                </div>

                <h2>Endereço</h2>
                <hr>

                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="inputCEP">CEP</label>
                        <input type="text" class="form-control" id="inputCEP" placeholder="CEP" value="{{ usuario.CEP }}">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputLogradouro">Logradouro</label>
                        <input type="text" class="form-control" id="inputLogradouro" placeholder="Logradouro" value="{{ usuario.Endereco }}">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="inputBairro">Bairro</label>
                        <input type="text" class="form-control" id="inputBairro" value="{{ usuario.Bairro }}">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputCidade">Cidade</label>
                        <input type="text" class="form-control" id="inputCidade" value="{{ usuario.Cidade }}">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">Estados</label>
                        <select id="inputState" class="form-control">
                            <option selected value="default">{{ usuario.Estado }}</option>
{#                            <option value="estado1">...</option>#}
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputPais">País</label>
                        <input type="text" class="form-control" id="inputPais" value="{{ usuario.Pais }}">
                    </div>
                </div>
                <hr>

                <a href="{% url 'dashboard' usuario.registro %}" class="btn btn-secondary">Voltar</a>
                <button type="submit" class="btn btn-primary">Salvar alterações</button>

                {% endfor %}
            </form>
        </div>
    </main>
{% endblock %}
