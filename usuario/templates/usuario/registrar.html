{% extends "base.html" %}
{% block main %}
<main>
    <div class="container">
        <div class="row">
            <div class="col mt-3">
                <h4>Cadastro para o Portal de Eventos</h4>
                <hr>
                <form action="" class="form_login" method="POST">
                    <div class="form-group">
                        <label for="inputNome">Nome Complemento</label>
                        <input type="text" class="form-control" id="inputNome" placeholder="Nome completo" value="">
                    </div>
                    <div class="form-group">
                        <label for="inputSenha">Senha</label>
                        <input type="password" class="form-control" id="inputSenha" placeholder="Senha" value="">
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
