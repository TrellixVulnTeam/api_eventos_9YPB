{% extends "base.html" %}
{% block main %}
<main>
    <div class="container">
        <form class="px-4 py-3" method="post" action="{% url 'cadastro_inscrito' %}" autocomplete="on">

            {% csrf_token %}
            <h4>Cadastro para o Portal de Eventos</h4>
            <hr>
            <div class="form-group">
                <label for="exampleDropdownFormEmail1">Email</label>
                <input type="email" class="form-control" id="exampleDropdownFormEmail1" name="email"
                       placeholder="email@example.com" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="exampleDropdownFormPassword1">Senha</label>
                <input type="password" class="form-control" id="exampleDropdownFormPassword1" name="senha"
                       placeholder="Password" autocomplete="off">
            </div>
            <a class="btn btn-secondary" href="{% url 'listar_eventos' %}">Voltar</a>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>

        <div class="dropdown-divider"></div>
    </div>
</main>
{% endblock %}
