{% extends 'base_dash.html' %}
{% block body %}
    <!-- sidebar-wrapper  -->
    <main class="page-content">
        <div class="container-fluid">
            <h2>Dados Pessoais</h2>
            <hr>
            <form>
                {% for usuario in usuario_data %}
                <div class="form-group">
                    <label for="inputNome">Nome Complemento</label>
                    <input type="text" class="form-control" id="inputNome" placeholder="Nome completo" value="{{ usuario.Nome }}">
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputCPF">CPF</label>
                        <input type="text" class="form-control" id="inputCPF" placeholder="CPF" value="{{ '' }}">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputDataNascimento">Data Nascimento</label>
                        <input type="date" class="form-control" id="inputDataNascimento" placeholder="Data Nascimento">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputGenero">Genero</label>
                        <select name="inputGenero" id="" class="form-control">
                            <option selected>Escolha seu gênero</option>
                            <option>Masculino</option>
                            <option>Feminino</option>
                            <option>Não quero declarar</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" value="{{ usuario.Email }}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputContato">Contato</label>
                        <input type="text" class="form-control" id="inputContato" placeholder="Contato" value="{{ usuario.TelefoneCasa }}">
                    </div>
                </div>
                <h2>Endereço</h2>
                <hr>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="inputCEP">CEP</label>
                        <input type="text" class="form-control" id="inputCEP" placeholder="CEP">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputLogradouro">Logradouro</label>
                        <input type="text" class="form-control" id="inputLogradouro" placeholder="Logradouro" value="{{ usuario.Endereco }}">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="inputComplemento">Complemento</label>
                        <input type="text" class="form-control" id="inputComplemento" placeholder="Complemento">
                    </div>

                    <div class="form-group col-md-2">
                        <label for="inputNumero">Numero</label>
                        <input type="text" class="form-control" id="inputNumero" placeholder="Numero">
                    </div>

                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputBairro">Bairro</label>
                        <input type="text" class="form-control" id="inputBairro" value="{{ usuario.Bairro }}">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="inputCidade">Cidade</label>
                        <input type="text" class="form-control" id="inputCidade" value="{{ usuario.Cidade }}">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">Estados</label>
                        <select id="inputState" class="form-control">
                            <option selected value="default">{{ usuario.Estado }}</option>
                            <option value="estado1">...</option>
                        </select>
                    </div>
                </div>
                {% endfor %}
                <hr>

                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </main>
{% endblock %}
