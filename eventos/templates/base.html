{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portal de Eventos</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %} ">
    <link rel="stylesheet" href="{% static 'css/carregamento.css' %} ">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" >
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/tab-navegacao/navegacao.css' %}">
    <link rel="stylesheet" href="{% static 'css/dados-cursos/dadosCursos.css' %}">
    <link rel="shortcut icon" href="{% static 'img/icons8-evento-aceito-48.png' %}" />
</head>
<body>

<!-- Inicio da barra de menu !-->
<nav class="navbar navbar-expand-lg navbar-light" id="navegacao">
    <a href="{% url 'listar_eventos' %}" class="navbar-brand" id="porta-eventos">Portal de Eventos</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'auth_login' %}" id="login"
                   data-toggle="modal" data-target="#modalLogin">Login <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'cadastro_inscrito' %}" id="registrar">Registrar-se </a>
            </li>
        </ul>
    </div>
</nav>

<!-- Modal de login-->
<div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="modalLoginLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLoginLabel">Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form autocomplete="off" action="{% url 'auth_login' %}" class="form_login" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" id="botaoLogin" >Entrar</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<main id="bloqueado">
    {% block main %}
    {% endblock %}


    {% block footer %}
        <footer class="page-footer font-small blue">
            <div class="footer-copyright text-center py-3">Â© 2019 Copyright: Apredizado Continuo</div>
        </footer>
    {% endblock %}

</main>


<script src="{% static 'js/js/jquery-3.4.0.js' %}"></script>
<script src="{% static 'js/js/popper.min.js' %}" ></script>
<script src="{% static 'js/js/bootstrap.bundle.js' %}"></script>
<script src="{% static 'js/js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/js/modal.js' %}"></script>
<script src="{% static 'js/usuario/dados-usuarios.js' %}"></script>
</body>
</html>
