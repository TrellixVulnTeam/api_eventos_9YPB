{% extends "base.html" %}

{% block main %}
<main>
    <div class="container">
        <div class="row">
            <div class="col mt-3">
                <h4>Cadastro para o Portal de Eventos</h4>
                <hr>
                <form>
                    <div class="form-group">
                        <label for="exampleInputNome">Nome</label>
                        <input type="email" class="form-control" id="exampleInputNome" aria-describedby="nomeHelp" placeholder="Nome Completo">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputSenha">Senha</label>
                        <input type="password" class="form-control" id="exampleInputSenha" placeholder="Senha">
                        <small class="form-text text-muted">Crie a senha utilizando letra maiuscula, minuscula, numero e caracteres especias, com no minino 8 digitos</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmailRepetir">Repetir senha</label>
                        <input type="password" class="form-control" id="exampleInputEmailRepetir" placeholder="Repitir a senha">
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
